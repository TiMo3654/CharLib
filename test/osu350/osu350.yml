settings:
    lib_name:           OSU350
    cell_name_prefix:   _V1
    cell_name_suffix:   OSU350_
    units:
        time:               ns
        voltage:            V
        current:            uA
        pulling_resistance: kOhm
        leakage_power:      nW
        capacitive_load:    pF
        energy:             fJ
    named_nodes:
        vdd:
            name:       VDD
            voltage:    3.3
        vss:
            name:       GND
            voltage:    0
        pwell:
            name:       VPW
            voltage:    0
        nwell:
            name:       VNW
            voltage:    3.3
    cell_defaults:
        models: [test/osu350/model.sp]
        # slews: [0.015, 0.04, 0.08, 0.2, 0.4]
        # loads: [0.06, 0.18, 0.42, 0.6, 1.2]
        slews: [0.015, 0.4]
        loads: [0.06]
        simulation_timestep: auto
        simulation:
            setup:
                highest:    1
                lowest:     0.01
                timestep:   0.005
            hold:
                highest:    1
                lowest:     0.01
                timestep:   0.005
        #plots: [io, delay]
cells:
    INVX1:
        netlist:    osu350_spice_temp/INVX1.sp
        area:       128
        inputs:     [A]
        outputs:    ['Y']
        functions:
            - Y=~A
    AND2X1:
        netlist:    osu350_spice_temp/AND2X1.sp
        area:       128
        inputs:     [A,B]
        outputs:    ['Y']
        functions:
            - Y=A&B
    FAX1:
        netlist:    osu350_spice_temp/FAX1.sp
        area:       480
        inputs:     [A, B, C]
        outputs:    [YC, YS]
        functions:
            - YC=(A&B)|(C&(A^B))
            - YS=A^B^C
    HAX1:
        netlist:    osu350_spice_temp/HAX1.sp
        area:       320
        inputs:     [A, B]
        outputs:    [YC, YS]
        functions:
            - YC=A&B
            - YS=A^B
    DFFSR:
        netlist:    osu350_spice_temp/DFFSR.sp
        area:       704
        clock:      posedge CLK
        set:        negedge S
        reset:      negedge R
        inputs:     [D]
        outputs:    [Q]
        flops:      [P0002,P0003]
        functions:
            - Q=D
