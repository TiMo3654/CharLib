settings:
    lib_name:           OSU350
    cell_name_prefix:   _V1
    cell_name_suffix:   OSU350_
    work_dir:           work
    export_lib:         yes
    export_cmd:         no
    run_simulation:     yes
    multithreaded:      no
    units:
        voltage:        V
        capacitance:    pF
        resistance:     kOhm
        current:        uA
        leakage_power:  nW
        energy:         fJ
        time:           ns
    named_nodes:
        vdd:
            name:       VDD
            voltage:    3.3
        vss:
            name:       GND
            voltage:    0
        pwell:
            name:       VPW
            voltage:    0
        nwell:
            name:       VNW
            voltage:    3.3
    cell_defaults:
        model: test/osu350/model.sp
        slews: [0.015, 0.04, 0.08, 0.2, 0.4]
        loads: [0.06, 0.18, 0.42, 0.6, 1.2]
        simulation_timestep: auto
        plots:
            - io
            - delay
            - energy
cells:
    # INVX1:
    #     netlist:    osu350_spice_temp/INVX1.sp
    #     area:       128
    #     inputs:     [A]
    #     outputs:    ['Y']
    #     functions:
    #         - Y=~A
    AND2X1:
        netlist:    osu350_spice_temp/AND2X1.sp
        area:       128
        inputs:     [A,B]
        outputs:    ['Y']
        functions:
            - Y=A&B
    DFFSR:
        netlist:    osu350_spice_temp/DFFSR.sp
        area:       704
        clock_pin:  CLK
        set_pin:    S
        reset_pin:  R
        inputs:     [D]
        outputs:    [Q]
        flops:      [P0002,P0003]
        functions:
            - Q=P0002
        simulation:
            setup:
                highest:    0.5
                lowest:     0.01
                timestep:   0.001
            hold:
                highest:    0.5
                lowest:     0.01
                timestep:   0.001
        test_vectors:
            - ['0101', '0', '0', '0', '0', '01', '01']
